<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="name"/>
    <button onclick="changecolor()" id="btn">Click here to change my color</button>

    <script type="text/javascript">
       

       function changecolor(){
          document.getElementById('btn').style.background = document.getElementById('name').value
           
       }



    </script>
</body>
</html>

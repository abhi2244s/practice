<!DOCTYPE html>
<html>
<body>
  <h1 id ="heading">Change the buttons text color random value</h1>
  <button id = "btn">Click here to change my color</button>
  <script type="text/javascript">
   
   function random(num){
            return Math.floor(Math.random()*num);
        }
    var button = document.getElementById('btn')
    function switchColorText(){
            var randomColor='rgb('+random(255)+','+random(255)+','+random(255)+')';
            button.style.color=randomColor
        }
        button.addEventListener('click',switchColorText)

  </script>
</body>
</html>
